<body>
    <script>
        function myToString(arr){
            let text='';
            for(let i=0;i<arr.length-1;i++){
                text+=arr[i]+',';
            }text+=arr[arr.length-1];
            return text;
        }

        let myColor = ["Red", "Green", "White", "Black"];
//      console.log(myColor.toString());
        let myString=myToString(myColor);

        console.log(myString);
    </script>
</body>
